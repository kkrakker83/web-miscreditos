<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suscripción Exitosa | Mis Créditos</title>
  <meta name="description" content="Gracias por suscribirte a Mis Créditos." />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body class="bg-slate-50 text-slate-900">

  <header class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4">
      <nav class="flex items-center justify-between py-4">
        <a href="https://miscreditos.cl" class="flex items-center space-x-3">
          <span class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-emerald-100">
            <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-slate-900">
              <circle cx="60" cy="60" r="58" fill="#1e293b" />
              <path d="M42 44c6-8 18-12 27-6 12 8 9 26-6 30 6 2 11 5 14 10 4 7 3 16-3 22s-16 8-24 5c-8 0-18 1-23-6-6-8-3-20 6-26-10-6-10-22 0-29 3-2 6-3 9-3z" fill="#f8fafc" />
              <circle cx="50" cy="54" r="5" fill="#0f172a" />
              <circle cx="70" cy="54" r="5" fill="#0f172a" />
              <path d="M57 70c3 2 7 2 10 0" stroke="#0f172a" stroke-width="4" stroke-linecap="round" />
              <path d="M60 22c18 0 32 10 36 28 3 13-1 28-5 34-2-8-6-14-12-18 8-8 6-22-4-28-10-6-26-4-34 4-7-5-14-6-20-2 6-11 19-18 39-18z" fill="#0ea5e9" opacity="0.7" />
            </svg>
          </span>
          <span class="text-xl font-semibold text-slate-900">Mis Créditos</span>
        </a>
      </nav>
    </div>
  </header>

  <main class="py-16 md:py-24 px-4">
    <div class="max-w-lg mx-auto bg-white rounded-2xl shadow-lg p-8 md:p-10">
      
      <div class="flex justify-center">
        <span class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-emerald-100">
          <svg class="w-10 h-10 text-emerald-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
          </svg>
        </span>
      </div>

      <h1 class="text-3xl font-bold text-center text-slate-900 mt-6">¡Suscripción Exitosa!</h1>
      <p class="mt-4 text-slate-600 text-center">Muchas gracias por unirte a Mis Créditos.</p>
      
      <p class="mt-2 text-slate-600 text-center">Para finalizar, por favor completa tus datos. **Revisaremos tu solicitud y te enviaremos por email los datos de acceso** para que hagas uso full de la membresía.</p>

      <form class="mt-8 space-y-6" action="https://api.formspark.io/tvTZn6AHr" method="POST">
        
        <div>
          <label for="email" class="block text-sm font-medium text-slate-700">Tu Email de contacto</label>
          <input type="email" name="email" id="email" autocomplete="email" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500" placeholder="tu@empresa.com">
        </div>

        <div>
          <label for="username" class="block text-sm font-medium text-slate-700">Elige un nombre de usuario</eabel>
          <input type="text" name="username" id="username" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500" placeholder="Ej: miscreditos">
        </div>

        <div>
          <label for="company" class="block text-sm font-medium text-slate-700">Nombre de tu Empresa</label>
          <input type="text" name="company" id="company" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
        </div>
        
        <input type="hidden" name="_subject" value="Nueva Configuración de Cuenta - Mis Créditos">

        <div>
          <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-semibold text-white bg-emerald-500 hover:bg-emerald-600 transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
            Solicitar Creación de Cuenta
          </button>
        </div>
      </form>

    </div>
  </main>

  <footer class="bg-slate-900 text-slate-300 py-12">
    <div class="max-w-6xl mx-auto px-4 text-center">
      <p class="text-sm">&copy; <span id="year">2024</span> Mis Créditos. Todos los derechos reservados.</p>
    </div>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </footer>

</body>
</html>
